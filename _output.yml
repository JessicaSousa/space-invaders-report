bookdown::gitbook:
  css: style.css
  config:
    toc:
      before: |
        <li><a href="./">Space Invaders - AI</a></li>
      after: |
        <li>Ivan Pereira</li>
    download: ["pdf", "epub"]
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default
